<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Github profile</title>
    </head>
    <body>
        <div class="container">
            <section class="profile">
                <img
                    src="https://avatars.githubusercontent.com/u/9919?v=4"
                    alt="profile avatar"
                    class="profile_avatar profile_avatar--default"
                />
                <h1 class="profile_name visually-hidden">Profile name</h1>
                <p class="profile_location location"></p>
            </section>
            <form class="search-form">
                <input type="text" class="search-form_user-name" />
                <button type="submit" class="search-form_btn btn">
                    search
                </button>
            </form>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
